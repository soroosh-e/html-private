<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Forms -->
    
    <div class="login-form">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-8">
                    <h3 class="text-bg-dark my-3 text-center">Sign up form</h3>
                    
                    <form class="bg-light p-3" action="">
                        <div class="row g-3 mb-3">
                            <div class="col-md">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-md">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
        
                        <label class="form-label">Email address</label> 
                        <div class="mb-3 input-group">
                            <input class="form-control" type="text" placeholder="example">
                            <span class="input-group-text">@Gmail.com</span>
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input class="form-control" type="password">
                        </div>
        
                        <div class="mb-3">
                            <label class="form-label">City:</label>
                            <select class="form-select">
                                <option>Select your city</option>
                                <option>Shiraz</option>
                                <option>Tehran</option>
                            </select>
                        </div>
        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agree" checked>
                            <label class="form-check-label" for="agree">Agreement</label>
                        </div>
                
                        <button type="submit" class="btn btn-outline-success">Click here</button>
                        <button type="reset" class="btn btn-outline-danger">Reset form</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
